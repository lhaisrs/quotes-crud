<div class="auth-content">
  <form [formGroup]="createUserForm" (ngSubmit)="createUser()">
    <div class="form-group">
      <label>Name: </label>
      <input type="text" class="form-control" placeholder="Enter your name" name="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input type="email" class="form-control" name="email" formControlName="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input type="password" class="form-control" name="password" formControlName="password" placeholder="Enter your password" required>
    </div>
    <div class="container">
      <div class="col">
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.valid">Create</button>
        </div>
        <div class="row justify-content-center">
          <small><button type="button" class="btn btn-link" (click)="goToSignIn()">Already have a account? SignIn</button></small>
        </div>
      </div>
    </div>
  </form>
</div>
