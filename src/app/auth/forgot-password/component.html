<div class="auth-content">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
    <div class="form-group">
      <label>Email: </label>
      <input type="email" class="form-control" placeholder="Enter your email" name="email" formControlName="email" required>
    </div>
    <div class="container">
      <div class="col">
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Send</button>
        </div>
        <div class="row justify-content-center">
          <small><button type="button" class="btn btn-link" (click)="goToSignIn()">Already have an account? SignIn</button></small>
        </div>
        <div class="row justify-content-center">
          <small><button type="button" class="btn btn-link" (click)="goToCreate()">Are you new here? Create a new account</button></small>
        </div>
      </div>
    </div>
  </form>
</div>
